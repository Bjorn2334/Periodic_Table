<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Structure of Atom</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Hydrogen</h1>
    <div class="atom">
        <div class="nucleous">
            <div class="row">
                <div class="proton"></div>
            </div>
        </div>
        <div class="orbits">
            <div class="electron"></div>
        </div>
    </div>
    <div class="show-info">i</div>
    <div class="info">
        <div class="inner-shell">
            <div class="info-particle">
                <h3>INNER SHELL</h3>
                <p><strong>1</strong> ELECTRONS</p>
            </div>
        </div>
    </div>
    <div class="inner-nucleous">
        <div class="info-particle">
            <h3>NUCLEOUS</h3>
            <p><strong>1</strong> PROTONS</p>
            <p><strong>0</strong> NEUTRONS</p>
        </div>
    </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js'></script>
</body>

</html>
