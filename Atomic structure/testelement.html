<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Structure of Nitrogen</title>
    <link rel="stylesheet" href="./testelement.css">
</head>

<body>
    <h1>Nitrogen</h1>
    <div class="atom">
        <!-- Nucleus -->
        <div class="nucleous">
            <div class="row">
                <div class="proton"></div>
                <div class="proton"></div>
                <div class="neutron"></div>
            </div>
            <div class="row">
                <div class="neutron"></div>
                <div class="neutron"></div>
                <div class="proton"></div>
            </div>
        </div>
        <!-- Electron Orbits -->
        <div class="orbits">
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>

            <div class="electron"></div>

        </div>
    </div>
    <div class="show-info">i</div>
    <div class="info">
        <div class="inner-shell">
            <div class="info-particle">
                <h3>INNER SHELL</h3>
                <p><strong>2</strong> ELECTRONS</p>
            </div>
        </div>
        <div class="outer-shell">
            <div class="info-particle">
                <h3>OUTER SHELL</h3>
                <p><strong>5</strong> ELECTRONS</p>
            </div>
        </div>
        <div class="inner-nucleous">
            <div class="info-particle">
                <h3>NUCLEUS</h3>
                <p><strong>7</strong> PROTONS</p>
                <p><strong>7</strong> NEUTRONS</p>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js'></script>
</body>

</html>
