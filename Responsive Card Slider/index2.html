<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/profile4.jpg" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">ADITYA SHARMA</h2>
                        <p class="description">Computer Science Student At <br>Govt Degree College</br> Dharamshala</p>

                        <button class="button"
                            onclick="window.location.href='https://www.instagram.com/mark__1038/';">CONNECT</button>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/Bhuvan.png" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">BHUBANDEEP SINGH</h2>
                        <p class="description">Computer Science Student At <br>Govt Degree College</br> Dharamshala</p>

                        <button class="button"
                            onclick="window.location.href='https://www.instagram.com/bhuvnn_007/';">CONNECT</button>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/AmanK.png" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">AMAN KUMAR</h2>
                        <p class="description">Computer Science Student At <br>Govt Degree College</br> Dharamshala</p>

                        <button class="button"
                            onclick="window.location.href='https://www.instagram.com/_aman._.kumar_/';">CONNECT</button>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/AmanS.png" alt="" class="card-img">
                        </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">AMAN SAHU</h2>
                        <p class="description">Computer Science Student At <br>Govt Degree College</br> Dharamshala</p>

                        <button class="button"
                            onclick="window.location.href='https://www.instagram.com/aman__1920/';">CONNECT</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>

</body>

<!-- Swiper JS -->
<script src="js/swiper-bundle.min.js"></script>

<!-- JavaScript -->
<script src="js/script2.js"></script>

</html>
